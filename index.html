<body>
	<h1>Hanzi-Trainer</h1>
	<div id="tabs">
		<ul>
			<li><a href="#tab-training">Training</a></li>
			<li><a href="#tab-input">Eingabe</a></li>
			<li><a href="#tab-import-export">Import/Export</a></li>
		</ul>
		<div id="tab-training">
			<p>
				<span>Du kennst momentan&nbsp;</span><span id="total-number-of-hanzi" data-bind="text: totalNumberOfHanzi"></span><span>&nbsp;Hanzi.</span>
			</p>
			<p>
				<label for="number-of-hanzi-to-generate">Sequenz von </label><input type="text" id="number-of-hanzi-to-generate" data-bind="value: numberOfHanziToGenerate"/>
				<label for="create">Hanzi</label>&nbsp;<button id="create" data-bind='click: generateNewSelection'>erzeugen</button>
				<input type="checkbox" id="show-hanzi" data-bind="checked: showSolution" /><label for="show-hanzi">Hanzi anzeigen</label>
			</p>
			<!--
			<div data-bind='template: { foreach: currentSelection, beforeRemove: removeHanziElement, afterAdd: addNewHanziElement }'>
				<div data-bind='text: representation($root.showSolution)'> </div>
			</div>
			-->
			<div data-bind='simpleGrid: gridViewModel'> </div>
		</div>
		<div id="tab-input">
			<p>Eingabe</p>
		</div>
		<div id="tab-import-export">
			<p>Import/Export</p>
			<p>
				<textarea name="ta-import-export" id="ta-import-export" cols="80" rows="20"></textarea>
			</p>
			<p>
				<button id="button-import">Importiere!</button>&nbsp;<button id="button-export">Exportiere!</button>
			</p>
		</div>
	</div>
